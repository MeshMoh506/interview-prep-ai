name: interview_prep_app
description: AI Interview Preparation Platform
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Navigation
  go_router: ^13.0.0

  # HTTP Client
  dio: ^5.3.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # File Picker
  file_picker: ^8.0.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Icons
  cupertino_icons: ^1.0.6

  # UI Extras
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.0
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
